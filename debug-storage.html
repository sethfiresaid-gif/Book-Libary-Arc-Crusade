<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Debug Tool - Book Library</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        .debug-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #667eea;
            border-radius: 10px;
            background: #f8f9ff;
        }
        .debug-section h2 {
            margin-top: 0;
            color: #764ba2;
        }
        pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .book-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .book-title {
            font-weight: bold;
            color: #667eea;
            font-size: 18px;
        }
        .book-details {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        .actions {
            margin-top: 20px;
            text-align: center;
        }
        .fix-btn {
            background: #28a745;
        }
        .fix-btn:hover {
            background: #218838;
        }
        .danger-btn {
            background: #dc3545;
        }
        .danger-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Storage Debug Tool</h1>
        
        <div class="controls">
            <button onclick="analyzeStorage()">üîç Analyseer Storage</button>
            <button onclick="refreshDisplay()">üîÑ Ververs</button>
            <button onclick="fixBookStatuses()" class="fix-btn">‚úÖ Maak Alle Boeken Gepubliceerd</button>
            <button onclick="clearStorage()" class="danger-btn">üóëÔ∏è Wis Alle Data</button>
        </div>

        <div id="status"></div>

        <div class="debug-section">
            <h2>üìö Boeken in Storage</h2>
            <div id="booksInfo"></div>
        </div>

        <div class="debug-section">
            <h2>üìä Raw Storage Data</h2>
            <pre id="rawData"></pre>
        </div>

        <div class="debug-section">
            <h2>üîß Acties</h2>
            <div class="actions">
                <button onclick="testAdminAccess()">üîê Test Admin Toegang</button>
                <button onclick="testPublicAccess()">üåê Test Publieke Toegang</button>
                <button onclick="exportData()">üíæ Exporteer Data</button>
                <button onclick="importSampleData()">üìù Voeg Sample Data Toe</button>
            </div>
        </div>
    </div>

    <script>
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        function analyzeStorage() {
            try {
                const books = JSON.parse(localStorage.getItem('bookLibraryData') || '[]');
                const stats = JSON.parse(localStorage.getItem('bookLibraryStats') || '{}');
                const activities = JSON.parse(localStorage.getItem('bookLibraryActivities') || '[]');
                
                console.log('Books found:', books);
                console.log('Stats found:', stats);
                console.log('Activities found:', activities);
                
                displayBooksInfo(books);
                displayRawData(books, stats, activities);
                
                if (books.length === 0) {
                    showStatus('‚ö†Ô∏è Geen boeken gevonden in localStorage!', 'warning');
                } else {
                    const publishedCount = books.filter(b => b.status === 'published').length;
                    showStatus(`‚úÖ ${books.length} boeken gevonden, waarvan ${publishedCount} gepubliceerd`, 'success');
                }
            } catch (error) {
                showStatus(`‚ùå Fout bij het laden van data: ${error.message}`, 'error');
                console.error('Storage analysis error:', error);
            }
        }

        function displayBooksInfo(books) {
            const booksInfoDiv = document.getElementById('booksInfo');
            
            if (books.length === 0) {
                booksInfoDiv.innerHTML = '<p>Geen boeken gevonden in storage.</p>';
                return;
            }

            let html = '';
            books.forEach((book, index) => {
                html += `
                    <div class="book-item">
                        <div class="book-title">${book.title || 'Geen titel'}</div>
                        <div class="book-details">
                            <strong>ID:</strong> ${book.id || 'Geen ID'}<br>
                            <strong>Status:</strong> <span style="color: ${book.status === 'published' ? 'green' : 'orange'}">${book.status || 'Onbekend'}</span><br>
                            <strong>Auteur:</strong> ${book.author || 'Onbekend'}<br>
                            <strong>Genre:</strong> ${book.genre || 'Onbekend'}<br>
                            <strong>Hoofdstukken:</strong> ${book.chapters ? book.chapters.length : 0}<br>
                            <strong>Aangemaakt:</strong> ${book.dateCreated || 'Onbekend'}
                        </div>
                    </div>
                `;
            });
            
            booksInfoDiv.innerHTML = html;
        }

        function displayRawData(books, stats, activities) {
            const rawDataPre = document.getElementById('rawData');
            const data = {
                books: books,
                stats: stats,
                activities: activities,
                storageKeys: Object.keys(localStorage).filter(key => key.includes('bookLibrary'))
            };
            
            rawDataPre.textContent = JSON.stringify(data, null, 2);
        }

        function refreshDisplay() {
            analyzeStorage();
            showStatus('üîÑ Display ververst', 'success');
        }

        function fixBookStatuses() {
            try {
                const books = JSON.parse(localStorage.getItem('bookLibraryData') || '[]');
                
                if (books.length === 0) {
                    showStatus('‚ö†Ô∏è Geen boeken gevonden om te repareren', 'warning');
                    return;
                }

                // Maak alle boeken gepubliceerd
                books.forEach(book => {
                    book.status = 'published';
                });

                localStorage.setItem('bookLibraryData', JSON.stringify(books));
                
                showStatus(`‚úÖ ${books.length} boeken succesvol gepubliceerd!`, 'success');
                analyzeStorage(); // Refresh display
            } catch (error) {
                showStatus(`‚ùå Fout bij het repareren: ${error.message}`, 'error');
            }
        }

        function clearStorage() {
            if (confirm('‚ö†Ô∏è Weet je zeker dat je alle boeken data wilt wissen? Dit kan niet ongedaan worden gemaakt!')) {
                localStorage.removeItem('bookLibraryData');
                localStorage.removeItem('bookLibraryStats');
                localStorage.removeItem('bookLibraryActivities');
                localStorage.removeItem('bookLibraryTheme');
                localStorage.removeItem('bookLibraryCurrentView');
                localStorage.removeItem('viewMode');
                
                showStatus('üóëÔ∏è Alle storage data gewist', 'success');
                analyzeStorage();
            }
        }

        function testAdminAccess() {
            window.open('admin.html', '_blank');
        }

        function testPublicAccess() {
            window.open('index.html', '_blank');
        }

        function exportData() {
            try {
                const books = JSON.parse(localStorage.getItem('bookLibraryData') || '[]');
                const dataStr = JSON.stringify(books, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `book-library-backup-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                showStatus('üíæ Data ge√´xporteerd als JSON bestand', 'success');
            } catch (error) {
                showStatus(`‚ùå Export fout: ${error.message}`, 'error');
            }
        }

        function importSampleData() {
            const sampleBooks = [
                {
                    id: 'sample-' + Date.now(),
                    title: "Test Boek - Arc Crusade",
                    author: "Test Auteur",
                    genre: "adventure",
                    status: "published",
                    description: "Een test boek om de functionaliteit te testen.",
                    coverImage: "https://via.placeholder.com/300x400/667eea/white?text=Test+Boek",
                    dateCreated: new Date().toISOString().split('T')[0],
                    chapters: [
                        {
                            id: 'chapter-1',
                            title: "Hoofdstuk 1: Het Begin",
                            content: "Dit is de inhoud van het eerste hoofdstuk. Hier begint het verhaal...",
                            wordCount: 150,
                            dateCreated: new Date().toISOString()
                        }
                    ]
                }
            ];

            try {
                const existingBooks = JSON.parse(localStorage.getItem('bookLibraryData') || '[]');
                const updatedBooks = [...existingBooks, ...sampleBooks];
                
                localStorage.setItem('bookLibraryData', JSON.stringify(updatedBooks));
                
                showStatus(`‚úÖ ${sampleBooks.length} sample boek(en) toegevoegd!`, 'success');
                analyzeStorage();
            } catch (error) {
                showStatus(`‚ùå Fout bij toevoegen sample data: ${error.message}`, 'error');
            }
        }

        // Auto-analyze on load
        window.addEventListener('load', () => {
            analyzeStorage();
        });
    </script>
</body>
</html>
